type User {
  id: String!
  firstName: String!
  lastName: String!
  email: String!
  avatarURI: String
  verified: Boolean!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  avatarURI: String
}

type UserResult {
  data: User
  error: Error
}

type UsersResult {
  data: [User!]!
  error: Error
}
