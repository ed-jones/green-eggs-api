type IngredientsFilter {
  includes: [String]
  excludes: [String]
}

type RecipeFilter {
  ingredients: IngredientsFilter
  categories: [String]
  allergies: [String]
  diets: [String]
  cookTime: String
}

enum RecipeStatus {
  PUBLISHED
  DRAFT
  ARCHIVED
}

input RecipeInput {
  title: String!
  subtitle: String!
  description: String!
  servingCount: Int!
  timeEstimate: String!
  previewURI: String!
  categories: [CategoryInput]!
  diets: [DietInput]!
}

input DietInput {
  name: String!
}

input CategoryInput {
  name: String!
}

type Category {
  id: String!
  name: String!
}

type Diet {
  id: String!
  name: String!
}

type Recipe {
  id: String!
  title: String!
  subtitle: String!
  description: String!
  submittedBy: User!
  commentCount: Int!
  likeCount: Int!
  createdAt: String!
  servingCount: Int!
  timeEstimate: String!
  previewURI: String!
  categories: [Category]!
  diets: [Diet]!
}

type RecipeResult {
  data: Recipe
  error: Error
}

fragment RecipeFragment on Recipe {
  title
  description
}
