input LoginInput {
  email: String!
  password: String!
}

input SignupInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
  confirmPassword: String!
}

type AuthResultData {
  token: String!
}

type AuthResult {
  data: AuthResultData
  error: Error
}

input ChangePasswordDetails {
  oldPassword: String!
  confirmOldPassword: String!
  newPassword: String!
}

type ChangePasswordResult {
  error: Error
}

type DeleteAccountResult {
  error: Error
}
