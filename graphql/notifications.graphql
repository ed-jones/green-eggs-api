enum NotificationType {
  RECIPE_LIKED
  RECIPE_COMMENTED
  COMMENT_LIKED
  COMMENT_REPLIED
}

type NotificationResult {
  data: Notification
  error: Error
}

type NotificationsResult {
  data: [Notification!]!
  error: Error
}

type Notification {
  id: String!
  type: NotificationType!
  concerns: User!
  createdAt: String!
  read: Boolean!
}