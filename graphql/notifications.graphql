enum NotificationType {
  RECIPE_LIKED
  RECIPE_COMMENTED
  COMMENT_LIKED
  COMMENT_REPLIED
}

type NotificationResult {
  data: Notification
  error: Error
}

type NotificationsResult {
  data: [Notification!]!
  error: Error
}

type Notification {
  id: String!
  type: NotificationType!
  concerns: UserUnion!
  createdAt: String!
  read: Boolean!
  linkId: String
}

type NotificationCount {
  notificationCount: Int!
}

type NotificationCountResult {
  data: NotificationCount
  error: Error
}
